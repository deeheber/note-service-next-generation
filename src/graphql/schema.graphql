input CreateInput {
	author: String!
	content: String!
}

type Note {
  id: ID!
  content: String!
  author: String!
  createdAt: String!
	updatedAt: String
}

type ListNoteResult {
	total: String
	items: [Note]
}

type Mutation {
	createNote(note: CreateInput!): Note
}

type Query {
	getNote(id: ID!): Note
  listNote: ListNoteResult
}

schema {
	query: Query
	mutation: Mutation
}